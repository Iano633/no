<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="proposalContainer">
        <h1 id="question" class="romantic-text">[Name Here], would you be my girlfriend?</h1>
        
        <div class="button-group">
            <button id="yesButton" class="yes-btn">Yes, I will!</button>
            <button id="noButton" class="no-btn">No</button>
        </div>
    </div>
    
    <div class="container hidden" id="responseContainer">
        <p id="responseMessage" class="romantic-text"></p>
        
        <div id="noOptions" class="button-group hidden">
            <button id="tryAgainButton" class="try-again-btn">Try Again</button>
            <button id="cancelButton" class="cancel-btn">I'm Sure</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
